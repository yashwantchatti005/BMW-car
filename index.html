<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITS BMW BABY</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

    <div class="nav-left">
      <a href="https://www.bmw.com/en/index.html">

    </div>

    <ul class="nav-links">
      <li><a href="#">Models</a></li>
      <li><a href="#">Electric</a></li>
      <li><a href="#">Configure</a></li>

    </ul>

    <div class="nav-icons">

      <i class="fa-solid fa-cart-shopping"></i>

  <section class="hero">

    <h1>THE <br> 5 SERIES</h1>
    <a href="https://www.bmw.in/en/all-models/5-series/sedan/bmw-5-series-sedan-g68.html">

    <div class="electric-text">
      <h2>
        THE ALL ELECTRIC <br>

      </h2>
      <a href="https://www.bmw.in/en/all-models/7-series/sedan/2022/bmw-7-series-sedan-highlights.html">
        <button class="primary-btn">KNOW MORE</button>
      </a>
    </div>
  </section>
